name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build for (all, android, ios, website)"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - android
          - ios
          - website

concurrency:
  group: "build-and-deploy"
  cancel-in-progress: true

jobs:
  # Website deployment
  deploy-website:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.platform == 'website' || github.event.inputs.platform == 'all'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Create Build Info for Website
        run: |
          echo "Creating build info for website..."
          npm run manual-build-info website-${{ github.run_number }}
          echo "Build info created successfully!"
          echo "Contents of build-info.json:"
          cat build-info.json

      - name: Copy Build Info to Website Public
        run: |
          cp build-info.json website/public/
          echo "Copied build-info.json to website/public/"
          echo "Contents of website/public/build-info.json:"
          cat website/public/build-info.json
          echo "Verifying build-info.json exists in website/public:"
          ls -la website/public/build-info.json

      - name: Create Fallback Build Info Files
        run: |
          # Create fallback Android build info if it doesn't exist
          if [ ! -f "website/public/android-build-info.json" ]; then
            echo '{
              "buildId": "android-fallback",
              "downloadUrl": "https://expo.dev/artifacts/eas/android-fallback.apk",
              "buildDate": "'$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")'",
              "version": "1.0.0",
              "platform": "android"
            }' > website/public/android-build-info.json
            echo "Created fallback Android build info"
          fi

          # Create fallback iOS build info if it doesn't exist
          if [ ! -f "website/public/ios-build-info.json" ]; then
            echo '{
              "buildId": "ios-fallback",
              "downloadUrl": "https://expo.dev/artifacts/eas/ios-fallback.ipa",
              "buildDate": "'$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")'",
              "version": "1.0.0",
              "platform": "ios"
            }' > website/public/ios-build-info.json
            echo "Created fallback iOS build info"
          fi

          echo "All build info files ready:"
          ls -la website/public/*build-info.json

      - name: Install website dependencies
        run: |
          cd website
          npm ci

      - name: Build website
        run: |
          cd website
          npm run build
          echo "Website build completed!"
          echo "Contents of build directory:"
          ls -la build/
          echo "Contents of build/build-info.json:"
          cat build/build-info.json
          echo "Contents of build/android-build-info.json:"
          cat build/android-build-info.json
          echo "Contents of build/ios-build-info.json:"
          cat build/ios-build-info.json
        env:
          REACT_APP_GITHUB_REPO: ${{ github.repository }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "website/build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Android build
  build-android:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: Setup EAS Authentication
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "Error: EXPO_TOKEN is not set or is empty"
            exit 1
          fi
          echo "EXPO_TOKEN is set and ready for EAS authentication"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build-info.json
          if-no-files-found: error

  # Create release with build info
  create-release:
    needs: [build-android]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      needs.build-android.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android Build Info
        uses: actions/download-artifact@v4
        with:
          name: build-info
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## ThePirithApp Release v${{ github.run_number }}

            ### What's New
            - Latest updates and bug fixes

            ### Downloads
            - **Android APK**: [Download from EAS](https://expo.dev/artifacts/eas/986805a3-1e51-4c9e-82ff-8b89f575a6e9.apk)

            ### Installation Instructions
            - **Android**: Download APK and enable "Install from unknown sources"

            Built automatically from commit: ${{ github.sha }}

            ### Build Information
            - Android Build ID: 986805a3-1e51-4c9e-82ff-8b89f575a6e9
            - Build Date: ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
