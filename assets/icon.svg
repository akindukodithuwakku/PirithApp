    <ellipse cx="512" cy="200" rx="80" ry="120" transform="rotate(90 512 512)"/>
    <ellipse cx="512" cy="200" rx="80" ry="120" transform="rotate(135 512 512)"/>
    <ellipse cx="512" cy="200" rx="80" ry="120" transform="rotate(180 512 512)"/>
    <ellipse cx="512" cy="200" rx="80" ry="120" transform="rotate(225 512 512)"/>
    <ellipse cx="512" cy="200" rx="80" ry="120" transform="rotate(270 512 512)"/>
    <ellipse cx="512" cy="200" rx="80" ry="120" transform="rotate(315 512 512)"/>
    
    <!-- Inner petals -->
