  <!-- Dharma wheel spokes -->
  <g stroke="#FFD700" stroke-width="12" stroke-linecap="round">
    <line x1="512" y1="432" x2="512" y2="592"/>
    <line x1="432" y1="512" x2="592" y2="512"/>
    <line x1="452" y1="452" x2="572" y2="572"/>
    <line x1="572" y1="452" x2="452" y2="572"/>
  </g>
  
